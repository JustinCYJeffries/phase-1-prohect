
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Disney World Ride Times</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
<header>
    <h3>Disney World Wait Times</h3>
</header>
<section id="parkSelectors">
    <button type="button" class="button" id="allParks">All Parks</button>
    <button type="button" class="button" id="magicKingdom">Magic Kingdom</button>
    <button type="button" class="button" id="epcot">Epcot</button>
    <button type="button" class="button" id="hollywoodStudios">Hollywood Studios</button>
    <button type="button" class="button" id="animalKingdom">Animal Kingdom</button>
</section>
<section id="peopleSelectors">
    <button type="button" class="button" id="newUser">New User</button>
<span id="populatePeople"></span>

    

</section>
<section id="parkTable">

    <table>
    <tr>
        <td width="33%"><h3 id="closedRideTitle" class="header"></h3></td>
        <td width="33%"><h3 id="openRideTitle" class="header"></h3></td>
        <td ><h3 id="notTallEnoughTitle" class="header"></h3></td>
        <td><h3 id="favoriteRideTitle" class="header"></h3></td>
    </tr>
    <tr>
        <td class="header"><table id="closedRides"></table></td>
        <td class="header" ><table id="openRides"></table></td>
        <td class="header" id="notTallEnough"></td>
        <td class="header" id="favoriteRides"></td>
    </tr>
</table>

</section>
<section>
    <form id="newUserForm">
        <label for="name">Enter Name</label>
        <input type="text" name="name" placeholder="Name"/>
        <label for="height">Enter Height</label>
        <input type="radio" name="under32Inches" value="under32" />Under 32"<br />
        <input type="radio" name="under35Inches" value="over32" />Under 35"<br />
        <input type="radio" name="under38Inches" value="over35" />Under 38"<br />
        <input type="radio" name="under40Inches" value="over38" />Under 40"<br />
        <input type="radio" name="under44Inches" value="over40" />Under 44"<br />
        <input type="radio" name="under48Inches" value="over44" />Under 48"<br />
        <input type="radio" name="over48Inches" value="over48" />Over 48"<br />

    </form>
</section>


</body>
</html>
