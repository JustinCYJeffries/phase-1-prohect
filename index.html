
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Disney World Ride Times</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
<header>
    <h3>Disney World Wait Times</h3>
</header>
<section id="parkSelectors">
<table>
    <tr>
        <td width="25%"></td>
        <td id="allParks" width="10%" class="cellButtons" >All Parks</td>
        <td width="5%"></td>
        <td id="magicKingdom"width="10%" class="cellButtons">Magic Kingdom</td>
        <td width="5%"></td>
        <td id="epcot"width="10%" class="cellButtons">Epcot</td>
        <td width="5%"></td>
        <td id="hollywoodStudios"width="10%" class="cellButtons">Hollywood Studios</td>
        <td width="5%"></td>
        <td id="animalKingdom"width="10%" class="cellButtons">Animal Kingdom</td>
        <td></td>
    </tr>
</table>
</section>
<section id="peopleSelectors">
    <span class="boxButton" id="newFamilyButton">New Family Member</span>
    

    

</section>
<section id="parkTable">
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3 id="openRideTitle" class="header"></h3>
            <table id="openRides" class="header"></table>
        </div>
        <div class="col-sm">
            <h3 id="closedRideTitle" class="header"></h3>
            <table id="closedRides" class="header"></table>
        </div>
    </div>
    
</div>
 

</section>


</body>
</html>
