
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Disney World Ride Times</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
<header>
    <h3>Disney World Wait Times</h3>
</header>
<section id="parkSelectors">
    <button type="button" class="button" id="all Parks">All Parks</button>
    <button type="button" class="button" id="Magic Kingdom">Magic Kingdom</button>
    <button type="button" class="button" id="Epcot">Epcot</button>
    <button type="button" class="button" id="Hollywood Studios">Hollywood Studios</button>
    <button type="button" class="button" id="Animal Kingdom">Animal Kingdom</button>
</section>
<section id="peopleSelectors">
    <button type="button" class="button" id="newUser">New User</button>
<span id="populatePeople"></span>

    

</section>
<section id="parkTable">

    <table>
    <tr>
        <td colspan='2' ><h3 class='header'id="parkName"></h3></td>
        </tr>
        <tr>
        <td width="33%"><h3 id="closedRideTitle" class="header"></h3></td>
        <td width="33%"><h3 id="openRideTitle" class="header"></h3></td>
        <td ><h3 id="notTallEnoughTitle" class="header"></h3></td>
        <td><h3 id="favoriteRideTitle" class="header"></h3></td>
    </tr>
    <tr>
        <td class="header"><table id="closedRides"></table></td>
        <td class="header" ><table id="openRides"></table></td>
        <td class="header" id="notTallEnough"></td>
        <td class="header" id="favoriteRides"></td>
    </tr>
</table>

</section>
<section>
    <form id="newUserForm">
        <label for="name">Enter Name</label><br>
        <input type="text" name="name" placeholder="Name"/><br>
        <label for="height">Enter Height</label><br>
        <input type="radio" name="height" value="under32" />Under 32"<br />
        <input type="radio" name="height" value="over32" />Under 35"<br />
        <input type="radio" name="height" value="over35" />Under 38"<br />
        <input type="radio" name="height" value="over38" />Under 40"<br />
        <input type="radio" name="height" value="over40" />Under 44"<br />
        <input type="radio" name="height" value="over44" />Under 48"<br />
        <input type="radio" name="height" value="over48" />Over 48"<br />
        <select name="favorite1" id="favorite1"></select>
        <select name="favorite2" id="favorite2" style="display:none;"></select>
        <select name="favorite3" id="favorite3" style="display:none;"></select>
        <select name="favorite4" id="favorite4" style="display:none;"></select>
        <select name="favorite5" id="favorite5" style="display:none;"></select>
        <select name="favorite6" id="favorite6" style="display:none;"></select>
        <select name="favorite7" id="favorite7" style="display:none;"></select>
        <select name="favorite8" id="favorite8" style="display:none;"></select>
        <select name="favorite9" id="favorite9" style="display:none;"></select>
        <select name="favorite10" id="favorite10" style="display:none;"></select>
        <button type="reset" id="reset">Reset</button>
        <button type="submit" id="submit">Submit</button>
    </form>
</section>


</body>
</html>
